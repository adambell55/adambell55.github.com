<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterMinds Journals</title>
  <style>
    /* Modal background */
    .brevo-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content container */
    .brevo-iframe-container {
      position: relative;
      width: 100%;
      max-width: 540px;
      height: 80vh; /* responsive height */
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }

    .brevo-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Close button */
    .brevo-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      background: transparent;
      border: none;
    }

    .brevo-close:focus {
      outline: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <!-- Example button to open Wealth Journal modal -->
  <button onclick="openModal('brevo-modal-wealth')">Download Wealth Journal</button>

  <!-- Wealth Journal Modal -->
  <div id="brevo-modal-wealth" class="brevo-modal" role="dialog" aria-modal="true">
    <div class="brevo-iframe-container">
      <button class="brevo-close" onclick="closeModal('brevo-modal-wealth')" aria-label="Close modal" tabindex="0">&times;</button>
      <iframe src="https://1234567890abcdef.sibforms.com/serve/MUIE..." title="Wealth Journal Signup Form"></iframe>
    </div>
  </div>

  <!-- Grit Journal Modal -->
  <div id="brevo-modal-grit" class="brevo-modal" role="dialog" aria-modal="true">
    <div class="brevo-iframe-container">
      <button class="brevo-close" onclick="closeModal('brevo-modal-grit')" aria-label="Close modal" tabindex="0">&times;</button>
      <iframe src="https://1234567890abcdef.sibforms.com/serve/MUIF..." title="Grit Journal Signup Form"></iframe>
    </div>
  </div>

  <!-- Strength Journal Modal -->
  <div id="brevo-modal-strength" class="brevo-modal" role="dialog" aria-modal="true">
    <div class="brevo-iframe-container">
      <button class="brevo-close" onclick="closeModal('brevo-modal-strength')" aria-label="Close modal" tabindex="0">&times;</button>
      <iframe src="https://1234567890abcdef.sibforms.com/serve/MUIG..." title="Strength Journal Signup Form"></iframe>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
      document.body.style.overflow = 'hidden'; // lock background scroll
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.body.style.overflow = ''; // unlock background scroll
    }
  </script>
</body>
</html>
